<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="user-dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="user-info">
        <div class="avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <div>
          <h1>Library Dashboard</h1>
          <p id="userEmail">Welcome back!</p>
        </div>
      </div>
      <button id="logoutBtn" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </header>

    <div class="dashboard-content">
      <section class="stats-section">
        <div class="stat-card">
          <div class="stat-icon borrowed-icon">
            <i class="fas fa-book-open"></i>
          </div>
          <div>
            <h3 id="borrowedCount">0</h3>
            <p>Books Borrowed</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon due-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div>
            <h3 id="dueCount">0</h3>
            <p>Due Soon</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon fine-icon">
            <i class="fas fa-rupee-sign"></i>
          </div>
          <div>
            <h3 id="fineAmount">â‚¹0</h3>
            <p>Total Fines</p>
          </div>
        </div>
      </section>

      <div class="tabs">
        <button class="tab-btn active" data-tab="available-books">Available Books</button>
        <button class="tab-btn" data-tab="borrowed-books">Your Borrowed Books</button>
        <button class="tab-btn" data-tab="reserved-books">Your Reservations</button>
      </div>

      <div class="tab-content active" id="available-books">
        <div class="search-box">
          <input type="text" id="bookSearch" placeholder="Search books...">
          <i class="fas fa-search"></i>
        </div>
        <div id="availableBooksList" class="book-grid"></div>
      </div>

      <div class="tab-content" id="borrowed-books">
        <div id="borrowedBooksList" class="book-grid"></div>
      </div>

      <div class="tab-content" id="reserved-books">
        <div id="reservedBooksList" class="book-grid"></div>
      </div>
    </div>
  </div>

  <script type="module" src="user-dashboard.js"></script>
</body>
</html>
